version: '3.8'

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: rust-file-api
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      DATABASE_URL: postgres://filebackend:filebackend@host.docker.internal:5432/filebackend
      MINIO_ENDPOINT: http://host.docker.internal:9000
      MINIO_ACCESS_KEY: rustfsadmin
      MINIO_SECRET_KEY: rustfsadmin
      MINIO_BUCKET: filebe
      MINIO_REGION: us-east-1
      JWT_SECRET: your_super_secret_jwt_key
      RUST_LOG: info
      OIDC_SKIP_DISCOVERY: "true"
      MAX_FILE_SIZE: 1073741824
      CHUNK_SIZE: 10485760
    ports:
      - "3000:3000"

  worker:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: rust-file-worker
    command: [ "--mode", "worker" ]
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      DATABASE_URL: postgres://filebackend:filebackend@host.docker.internal:5432/filebackend
      MINIO_ENDPOINT: http://host.docker.internal:9000
      MINIO_ACCESS_KEY: rustfsadmin
      MINIO_SECRET_KEY: rustfsadmin
      MINIO_BUCKET: filebe
      MINIO_REGION: us-east-1
      JWT_SECRET: your_super_secret_jwt_key
      RUST_LOG: info

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: rust-file-web
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "80:80"
    volumes:
      - ./web/nginx.podman.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
