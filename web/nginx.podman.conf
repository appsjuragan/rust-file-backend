server {
    listen 80;
    server_name localhost;

    # Suppress Nginx version in Server header
    server_tokens off;
    # Prevent disclosure of internal hostname/port in redirects
    absolute_redirect off;

    # Allow large uploads (set to 0 for unlimited)
    client_max_body_size 0;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # CSP: Allow self, inline styles/scripts
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: blob: https://www.bing.com; connect-src 'self' *; frame-ancestors 'self';" always;
    
    # Permissions Policy
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=()" always;
    
    # Site Isolation (Spectre)
    add_header Cross-Origin-Resource-Policy "same-origin" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;

    # Proxy API requests to backend
    location ^~ /api/ {
        # The internal name for the api service in docker-compose
        proxy_pass http://api:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Internal location for MinIO file streaming (X-Accel-Redirect)
    location ^~ /minio_protected/ {
        internal;
        # Strip /minio_protected/ from the path so MinIO gets /bucket/key
        rewrite ^/minio_protected/(.*) /$1 break;

        proxy_pass http://localhost:9200;
        proxy_http_version 1.1;
        proxy_set_header Host "localhost:9200";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Strip Authorization header so MinIO parses the presigned URL instead
        proxy_set_header Authorization "";

        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Serve built static files
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Dedicated health check for the container
    location = /healthz {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # Explicitly handle robots.txt and sitemap.xml
    location ~* ^/(robots\.txt|sitemap\.xml|favicon\.svg)$ {
        root /usr/share/nginx/html;
    }

    # Deny access to . files
    location ~ /\.(?!vite) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Cache Control for static assets
    location /assets/ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, no-transform";
        
        # Re-add security headers for this location
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: blob: https://www.bing.com; connect-src 'self' *; frame-ancestors 'self';" always;
    }
}
