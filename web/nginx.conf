server {
    listen 80;
    server_name localhost;

    # Suppress Nginx version in Server header
    server_tokens off;
    # Prevent disclosure of internal hostname/port in redirects
    absolute_redirect off;

    # Allow large uploads (set to 0 for unlimited)
    client_max_body_size 0;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # CSP: Allow self, inline styles/scripts (Vite needs this usually), and common CDNs if used
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: blob: https://www.bing.com; connect-src 'self' *; frame-ancestors 'self';" always;
    
    # Permissions Policy
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=()" always;
    
    # Site Isolation (Spectre)
    add_header Cross-Origin-Resource-Policy "same-origin" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;

    # Proxy API requests to backend
    # Use ^~ to prevent regex locations from taking precedence
    location ^~ /api/ {
        # The trailing slash on proxy_pass strips the /api/ prefix
        # Note: If running in a container, use --network host to reach the host's 127.0.0.1
        proxy_pass http://host.docker.internal:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Reverse proxy MinIO for presigned URL file streaming
    # Dev: localhost:9000 | Prod: minio:9100
    # Reverse proxy MinIO for presigned URL file streaming
    # Dev: localhost:9000 | Prod: minio:9100
    # X-Accel-Redirect internal location. Client cannot access this directly.
    location ^~ /minio_protected/ {
        internal;
        # Strip /minio_protected/ from the path so MinIO gets /bucket/key
        rewrite ^/minio_protected/(.*) /$1 break;

        proxy_pass http://192.168.1.106:9200;
        proxy_http_version 1.1;
        proxy_set_header Host "192.168.1.106:9200";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_request_buffering off;
    }

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
        # proxy_pass http://host.docker.internal:5173;
        # proxy_http_version 1.1;
        # proxy_set_header Upgrade $http_upgrade;
        # proxy_set_header Connection 'upgrade';
        # proxy_set_header Host $host;
    }

    # Dedicated health check for the container
    location = /healthz {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # Explicitly handle robots.txt and sitemap.xml to ensure headers are set
    location ~* ^/(robots\.txt|sitemap\.xml|favicon\.svg)$ {
        root /usr/share/nginx/html;
        # Headers are inherited from server block
    }

    # Deny access to . files (dotfiles), except .vite
    location ~ /\.(?!vite) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Cache Control for static assets
    location /assets/ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, no-transform";
        
        # Re-add security headers for this location as they are inherited but redefined
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: blob: https://www.bing.com; connect-src 'self' *; frame-ancestors 'self';" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=()" always;
        add_header Cross-Origin-Resource-Policy "same-origin" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
    }
}
